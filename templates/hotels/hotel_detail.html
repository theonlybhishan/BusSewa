{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <section id="single-Hotel">
        <form action="{% url 'add-cart' single_hotel.id %}" method="GET">'
            {% csrf_token %}
            <div class="row mt-5">
                <div class="col-md-6">
                    <img src="{{single_hotel.image.url}}" class="img-fluid" alt="single_hotel.title">
                </div>
                <div class="col-md-6">
                    <h3>{{single_hotel.title}}</h3>
                    <h3>{{single_hotel.room}}</h3>
                    <h6>Choose Room</h6>
                    <select name="room" id="" required class="form-control">
                        <option value="" disabled selected>Select</option>
                        {% for i in single_hotel.rooms_set.all %}
                            <option value="{{i.room_type.title | lower}}">{{i.room_type.title | capfirst}}</option>
                        {% endfor %}
                    </select>
                    <p>{{single_hotel.room.price}}</p>
                    {% comment %} <button href="{% url 'add-cart' single_hotel.id%}" class="btn  btn-dark"> <span class="text">Book Now</span> <i class="fas fa-heart"></i>  </button> {% endcomment %}
                    <button type="submit" class="btn btn-primary btn-md px-5 text-white">Book Now <i class="fas fa-heart text-white"></i></button>
                </div>
            </div>
        </form>
    </section>
</div>

{% endblock content %}
